<!DOCTYPE html>
<html>
  <head>
    <title>98.css example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
      .sunken {
        box-shadow: inset -1px -1px #fff, inset 1px 1px #0a0a0a,
          inset -2px -2px #dfdfdf, inset 2px 2px grey;
        padding: 2px 11px 0 13px;
      }
    </style>
  </head>

  <body>
    <div class="window" style="width: 50vw;">
      <div class="title-bar">
        <div class="title-bar-text">strimmer.exe</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <pre class="" style="background: #000; overflow: hidden;">
          <iframe style="
          transform: scale(1.2) translate(-100px,5px);" width="560" height="315" src="https://www.youtube.com/embed/H0d6tSqyN1Y?autoplay=1&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </pre>
      </div>
    </div>
  </body>
</html>
